{{ define "main" }}
    <div class="row flex-xl-wrap">
        {{ range .Pages.ByWeight }}
        <div id="list-item" class="col-md-4 col-12 mt-4 pt-2">
            <a class="text-decoration-none text-reset" href="{{ .Permalink }}">
                <div class="card h-100 features feature-full-bg rounded p-4 position-relative overflow-hidden border-1">
                    <div class="card-image" style="background-image: url('{{ .Params.image }}'); background-size: cover; background-position: center; height: 200px; border-radius: 6px;">
                    </div>
                    <div class="card-content d-flex flex-column justify-content-end mt-auto" style="margin-top: -40px;">
                        <span class="icon-color d-flex my-2">
                            <!-- <i class="material-icons align-middle">{{- .Params.icon | default "article" }}</i> -->
                        </span>
                        <div class="card-body p-0 content mt-auto">
                            <p class="fs-5 fw-semibold card-title mb-1">{{ .Title }}</p>
                            <p class="para card-text mb-0">{{ .Description | truncate (.Site.Params.docs.listDescTrunc | default 100) | markdownify }}</p>
                        </div>
                    </div>
                </div>
            </a>
        </div><!--end col-->
        {{ end }}
    </div>
{{ end }}
